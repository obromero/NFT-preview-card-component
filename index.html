<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="card">
            <div class="cardBody">
                <div class="figure">
                    <img src="/images/image-equilibrium.jpg" alt="" class="cardImg">
                    <div class="capa"><img src="/images/icon-view.svg" alt="" class="imgView"></div>
                </div>
                <div class="container">
                    <h2>Equilibrium #35555</h2>
                    <p>Our equilibrium collection promotes balance and calm</p>
                    <div class="price">

                        <div><img src="/images/icon-ethereum.svg" alt="">
                            <span class="priceText">0.041ETH</span>
                        </div>

                        <div>
                            <img src="/images/icon-clock.svg" alt="">
                            <span class="days">3 days left</span>
                        </div>
                    </div>

                    <hr>

                    <div class="creator container">
                        <img src="/images/image-avatar.png" alt="" class="avatar">
                        <p class="textOne">Creation of <span class="textTwo">  Jules Wyvern</span></p>
                    </div>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
